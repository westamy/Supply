<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- header section -->
    <header>
     <div class="container">
        <div class="logo">
              <img src="resources/images/logo.png"/>
              <span> SECRET AGENT SUPPLY INC.</span>
        </div>
     </div>
   </header>

    <!-- banner-->

    <div class="banner">
          <div class="container">
            <div class="arrival">
              <h2>NEW ARRIVAL</h2>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>

    <!-- navigation-->
      <div class="navigation">
        <div class="container">
           <nav>
             <span><a href="#">Eyewear</a></span>
             <span><a href="#">Apparel</a></span>
             <span><a href="#">Gadgets</a></span>
             <span><a href="#">Classes</a></span>
             <span><a href="#">Contact</a></span>
          </nav>
          <nav class ="mobile">
            <span><a href="Menu"></a></span>
          </nav>
        </div>
      </div>


        <!--product grid-->

      <div class="container">
        <div class="products">
           <div class="product-pen">
              <div class="item">
                 <img src="resources/images/pen.png"/>
              </div>
              <div class="band">
               <span class="description">Exploding Pen</span>
              </div>
          </div>

          <div class="product-watch">
             <div class="item">
                <img src="resources/images/watch.png"/>
             </div>
             <div class="band">
               <span class="description">Cellular watch</span>
             </div>
         </div>

         <div class="product-glasses">
            <div class="item">
               <img src="resources/images/glasses.png"/>
            </div>
            <div class="band">
              <span class="description">Thermal glasses</span>
            </div>
        </div>

      </div>
     </div>

     <!--location and hours-->

     <div class="container">
        <div class="info">
            <div class="realtime">
                   <span class="lowdown">Location</span>
                   <p>-47.346436, 84.32354</p>
            </div>
            <div class="realtime">
                   <span class="lowdown">Hours</span>
                   <p>-0800 - 1800</p>
            </div>
        </div>
      </div>

      <!--location and hours-->
      <footer>
        <div class="container">
           Copyright Secret Agent Supply Inc.
        </div>
      </footer>

  </body>
</html>
